
{% extends 'base.html' %}
{% load static %}  <!-- Dies  das 'static'-Tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Weitere Meta-Tags und Titel -->
    <link rel="stylesheet" href="{% static 'adventApp/style_calendar.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

</head>
<body>

    {% block title %}Adventskalender{% endblock %}
    
    {% block content %}
        <div id="adventNumbers">
            {% for number in advent_numbers %}
                <div class="advent-number" style="left: {{ number.position_x }}%; top: {{ number.position_y }}%; font-size: {{ number.day }}px; color: {{ number.color }}; transform: rotate({{ number.rotation }}deg);">
                    <a href="{% url 'advent_day' day=number.day %}">{{ number.day }}</a>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
